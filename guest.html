<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WLAN Gast-Anfrage</title>
<style>
  body { font-family: Arial, sans-serif; background:#0b1220; color:#e6eef8; margin:0; padding:20px; }
  .card { background:#18223a; padding:20px; border-radius:12px; max-width:600px; margin:20px auto; text-align:center; }
  input { padding:10px; border-radius:8px; border:1px solid #233; width:70%; margin-bottom:12px; background:#071229; color:#e6eef8; }
  button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; font-weight:700; background:#3b82f6; color:#fff; margin-top:8px; }
  p { margin-top:12px; font-weight:600; }
</style>
</head>
<body>

<div class="card">
  <h2>üì∂ WLAN Anfrage</h2>
  <input type="text" id="guestName" placeholder="Dein Name">
  <br>
  <button id="sendBtn">Anfrage senden</button>
  <p id="statusMsg"></p>
  <p id="wifiPassword"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDhTdfO1__2zuc5g7l1NWLTpANtKyJLXp8",
  authDomain: "hotspot-9bd24.firebaseapp.com",
  databaseURL: "https://hotspot-9bd24-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hotspot-9bd24",
  storageBucket: "hotspot-9bd24.firebasestorage.app",
  messagingSenderId: "308452292161",
  appId: "1:308452292161:web:d84312eb16f6eaef4038c0",
  measurementId: "G-G8R267J80E"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentRequestId = null;

document.getElementById("sendBtn").addEventListener("click", function() {
  const name = document.getElementById("guestName").value.trim();
  const msg = document.getElementById("statusMsg");
  const wifi = document.getElementById("wifiPassword");

  wifi.textContent = "";
  if (!name) {
    msg.textContent = "‚ùå Bitte gib deinen Namen ein.";
    return;
  }

  msg.textContent = "‚è≥ Anfrage wird gesendet...";
  const uniqueId = Date.now();
  currentRequestId = uniqueId;

  db.ref("requests/" + uniqueId).set({
    name: name,
    ts: new Date().toISOString(),
    status: "pending"
  })
  .then(() => {
    msg.textContent = "‚úÖ Anfrage erfolgreich gesendet! Warte auf Admin-Zulassung.";
  })
  .catch(error => {
    console.error("üî• Fehler:", error);
    msg.textContent = "‚ùå Fehler beim Senden.";
  });
});

setInterval(() => {
  if (!currentRequestId) return;
  db.ref("requests/" + currentRequestId).once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) return;

    if (data.status === "allowed") {
      const pw = data.password || "Oskar123";
      document.getElementById("wifiPassword").textContent = "‚úÖ WLAN Passwort: " + pw;
    } else if (data.status === "denied") {
      document.getElementById("wifiPassword").textContent = "‚ùå Anfrage abgelehnt";
    }
  });
}, 2000);
</script>
</body>
</html>
