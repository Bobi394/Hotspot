<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WLAN Gast-Anfrage</title>
<style>
  body { font-family: sans-serif; background:#0b1220; color:#e6eef8; margin:0; padding:20px; }
  .card { background:#0f1724; padding:20px; border-radius:12px; max-width:600px; margin:20px auto; text-align:center; }
  input { padding:10px; border-radius:8px; border:1px solid #233; width:70%; margin-bottom:12px; background:#071229; color:#e6eef8; }
  button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; font-weight:700; background:#3b82f6; color:#fff; }
  p { margin-top:12px; }
</style>
</head>
<body>

<div class="card">
  <h2>üì∂ WLAN Anfrage</h2>
  <input type="text" id="guestName" placeholder="Dein Name">
  <br>
  <button onclick="sendRequest()">Anfrage senden</button>
  <p id="statusMsg"></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.27.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.27.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDhTdfO1__2zuc5g7l1NWLTpANtKyJLXp8",
    authDomain: "hotspot-9bd24.firebaseapp.com",
    databaseURL: "https://hotspot-9bd24-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hotspot-9bd24",
    storageBucket: "hotspot-9bd24.appspot.com",
    messagingSenderId: "308452292161",
    appId: "1:308452292161:web:d84312eb16f6eaef4038c0",
    measurementId: "G-G8R267J80E"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendRequest(){
    const name = document.getElementById('guestName').value.trim();
    if(!name){
      document.getElementById('statusMsg').textContent = '‚ùå Bitte gib deinen Namen ein';
      return;
    }
    const uniqueId = Date.now(); // eindeutige ID
    db.ref('requests/' + uniqueId).set({
      name: name,
      ts: Date.now(),
      status: 'pending'
    })
    .then(()=>{
      document.getElementById('statusMsg').textContent = '‚úÖ Anfrage gesendet! Warte auf Admin-Zulassung.';
      document.getElementById('guestName').value = '';
    })
    .catch((err)=>{
      console.error(err);
      document.getElementById('statusMsg').textContent = '‚ùå Fehler beim Senden';
    });
  }
</script>

</body>
</html>
